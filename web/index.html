<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" type="image/png" href="assets/img/favicon.ico">
	<title>Ease Parking</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
	.mycard{
		background-image: url('assets/img/maps.jpg');
		background-repeat: no-repeat;
	}
	.container-fluid{
		margin-top:160px;
	}

	#radarChart{
		height: 400px;
		width:599px;
	}
</style>

<body>

	<div class="container-fluid">
		<div class="row justify-content-center align-items-center">
			<div class="col-md-4 mycard">
				<!--h1>Ease ParKING</h1>
				<p>The Parking Solution</p-->
				<img src="assets/img/parkblack.png" alt="maps" width="150px" height=""/>	
				<!--img src="assets/img/maps.jpg" alt="maps" width="400px" height=""/-->
			</div>
			<div class="col-md-4">
				<div class="card">
					<div class="card-body">
						<div class="card-title"><h2>Login</h2></div>
					<form>
						<div class="form-group">
							<label>Username</label>
							<input type="email" placeholder="Email" class="form-control" id="username" required/>
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="password" placeholder="password" class="form-control" id="password" required/>
						</div>
						<input type="button" value="LogIn" id="loginButton" class="btn btn-primary pull-right"/>
						<div id="loginDetail"></div>
					</form>
				</div>
				</div>
			</div>
		</div>
</div>
	<!--canvas id="radarChart"></canvas>
	<canvas id="bubbleChart"></canvas-->

	<script src="assets/api/login.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
	<script src="assets/js/radar.js"></script>
	<script src="assets/js/bubble.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</body>
</html>
